set -g history-limit 10000

# use vim key bindings
setw -g mode-keys vi

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

###########################
#  Key Bindings
###########################
# copy with 'enter' or 'y' and send to linux os clipboard
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# create 'v' alias for selecting text
bind-key -t vi-copy v begin-selection
unbind -t vi-copy Enter
# copy to system clipboard
# start selection by <C>b[<SPACE>
# press y or enter to copy to system keyboard
bind-key -t vi-copy Enter copy-pipe "xclip -in -selection clipboard"
bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

# paste
unbind C-p
bind C-p paste-buffer

# window splitting
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 35              # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity


# ----------------------
# set some pretty colors
# ----------------------
# set pane colors - highlight the active pane
set -g pane-border-fg "#CCCCCC"
set -g pane-active-border-fg "#cccccc"
set -g pane-active-border-bg "#cccccc"


# colorize messages in the command line
set-option -g message-bg '#000000'
set-option -g message-fg '#ff0000'

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left '#[default]'

# show hostname, date, time, and battery in right status bar
set-option -g status-right '%Y-%m-%d %H:%M'

###########################
# Colors
###########################

# color status bar
set -g status-bg '#111111'
set -g status-fg '#999999'

# current window
set-window-option -g window-status-current-fg '#ffffff'
set-window-option -g window-status-current-bg '#444444'

# highlight activity
set-option -gw window-status-activity-attr bold
set-option -gw window-status-activity-bg '#aaaaaa'
set-option -gw window-status-activity-fg '#990000'

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# default terminal foo
set-option -g default-terminal "xterm-256color"
