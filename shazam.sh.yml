symlinks:
  - name: profile
    files:
      - source: .profile
        destination: $HOME/.profile
  - name: rofi
    files:
      - source: rofi
        destination: $HOME/.config/rofi
  - name: betterlockscreen
    files:
      - source: betterlockscreen
        destination: $HOME/.config/betterlockscreen
  - name: i3wm
    files:
      - source: i3
        destination: $HOME/.config/i3
  - name: polybar
    files:
      - source: polybar
        destination: $HOME/.config/polybar
  - name: touchegg
    files:
      - source: touchegg
        destination: $HOME/.config/touchegg
  - name: neovim
    files:
      - source: nvim
        destination: $HOME/.config/nvim
  - name: tmux
    files:
      - source: .tmux
        destination: $HOME/.tmux
      - source: .tmux.conf
        destination: $HOME/.tmux.conf
  - name: editorconfig
    files:
      - source: .editorconfig
        destination: $HOME/.editorconfig
  - name: oh-my-zsh
    files:
      - source: .oh-my-zsh/custom/aliases.zsh
        destination: $HOME/.oh-my-zsh/custom/aliases.zsh
  - name: git
    files:
      - source: .gitconfig
        destination: $HOME/.gitconfig
  - name: wezterm
    files:
      - source: .wezterm.lua
        destination: $HOME/.wezterm.lua
  - name: ssh
    files:
      - source: .ssh
        destination: $HOME/.ssh
