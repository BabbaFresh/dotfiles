packages:
  - name: curl
  - name: exa
  - name: jq
  - name: shellcheck
  - name: tmux
  - name: ripgrep
    binary: rg
  - name: bat
    binary: batcat
  - name: sqlite
  - name: fzf
  - name: fd-find
    binary: fdfind

customs:
  - name: wezterm
    sudo: true
  - name: neovim
    sudo: true
  - name: node-version-manager
  - name: oh-my-zsh
  - name: tmux-plugin-manager

symlinks:
  - name: neovim
    files:
      - source: nvim
        destination: $HOME/.config/nvim
  - name: tmux
    files:
      - source: .tmux
        destination: $HOME/.tmux
      - source: .tmux.conf
        destination: $HOME/.tmux.conf
  - name: editorconfig
    files:
      - source: .editorconfig
        destination: $HOME/.editorconfig
  - name: oh-my-zsh
    files:
      - source: .oh-my-zsh/custom/aliases.zsh
        destination: $HOME/.oh-my-zsh/custom/aliases.zsh
  - name: git
    files:
      - source: .gitconfig
        destination: $HOME/.gitconfig
  - name: wezterm
    files:
      - source: .wezterm.lua
        destination: $HOME/.wezterm.lua
  - name: ssh
    files:
      - source: .ssh
        destination: $HOME/.ssh
